<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/app.js"></script>
	<title>Tic Tac Toe</title>
</head>
<body>
	<h1>Tic-Tac-Toe</h1>
	<h2 id="message"></h2>
<div>
	<section class="board">
		<div class="gs" id="sq0"></div>
		<div class="gs" id="sq1"></div>
		<div class="gs" id="sq2"></div>
		<div class="gs" id="sq3"></div>
		<div class="gs" id="sq4"></div>
		<div class="gs" id="sq5"></div>
		<div class="gs" id="sq6"></div>
		<div class="gs" id="sq7"></div>
		<div class="gs" id="sq8"></div>
	</section>
</div>
	<div class="reset">
		<button id="reset-button" type="button">Reset</button>
	</div>
</body>

</html>
